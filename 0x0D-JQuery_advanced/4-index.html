<script type="application/javascript">
    $(document).ready(function(){
        createFamilyTree();
        replaceFamilyTree();
    });

    function createFamilyTree() {
        $("body").append("<table>");
        $("table").append("<thead>", "<tbody>")
        $("thead").append("<tr>");
        $("tbody").append("<tr>", "<tr>", "<tr>");
        $("thead tr").append("<th>", "<th>");
        $("tbody tr:nth-child(1)").append("<td>", "<td>");
        $("tbody tr:nth-child(2)").append("<td>", "<td>");
        $("tbody tr:nth-child(3)").append("<td>", "<td>");
        $("th:nth-child(1)").text("Firstname");
        $("th:nth-child(2)").text("Lastname");
        $("tbody tr:nth-child(1) td").text("Guillaume");
        $("tbody tr:nth-child(2) td").text("Paulette");
        $("tbody tr:nth-child(3) td").text("Antoine");
        $("td:nth-child(even)").text("Salva");   
    }

    function replaceFamilyTree() {
        $("tbody").children().empty();
        $("tbody").html("<tr><td>Gerard</td><td>Bonissa</td></tr>");
    }
</script>
